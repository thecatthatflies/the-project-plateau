<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Taiwan Research Project</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      font-family: 'Poppins', sans-serif;
      background-color: #111827;
      color: white;
    }

    .fade-in-section {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-out;
    }

    .fade-in-section.visible {
      opacity: 1;
      transform: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    .leaf {
      position: fixed;
      top: -10px;
      pointer-events: auto;
      animation: fall linear infinite;
      opacity: 0.6;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .bg-hero {
      background-image: url('/images/taiwan-landscape.png');
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="bg-white text-gray-900">

  <!-- Navigation -->
  <nav class="bg-gradient-to-r from-yellow-400 to-red-400 text-white shadow-md py-4">
    <div class="container mx-auto flex justify-between items-center px-6 relative">
      <div class="flex items-center">
        <img src="/images/logo.png" alt="Taiwan Research Logo" class="h-10 mr-3">
        <h1 class="text-xl font-bold tracking-wide">Taiwan Research Project</h1>
      </div>
      <ul class="flex space-x-6 text-lg">
        <li><a href="index.html" class="hover:text-yellow-100 transition">Home</a></li>
        <li><a href="zoologist.html" class="hover:text-yellow-100 transition">Zoologist</a></li>
        <li><a href="geographer.html" class="hover:text-yellow-100 transition">Geographer</a></li>
        <li><a href="artist.html" class="hover:text-yellow-100 transition">Artist</a></li>
        <li><a href="tour-guide.html" class="hover:text-yellow-100 transition">Tour Guide</a></li>
        <li><a href="historian.html" class="hover:text-yellow-100 transition">Historian</a></li>
        <li><a href="citations.html" class="hover:text-yellow-100 transition">Citations</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Header -->
  <header id="home" class="relative bg-hero min-h-screen pt-32 pb-20 flex items-center justify-center text-center">
    <div class="z-10 text-white px-4">
      <h2 class="text-5xl font-extrabold drop-shadow-lg mb-4">Explore Taiwan</h2>
      <p class="text-xl mb-8 drop-shadow-sm">Follow us as we enter the world of Taiwan.</p>
      <a href="zoologist.html" class="bg-yellow-300 text-black px-8 py-4 rounded-full font-semibold text-lg shadow-lg hover:bg-yellow-400 transition duration-300">
        Start Exploring
      </a>
    </div>
    <div class="absolute inset-0 bg-black opacity-40"></div>
  </header>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-6">
    <p>&copy; 2025 Taiwan Research Project. All Rights Reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    // Blossom
    const sound = new Audio("mail-sent.mp3");
    sound.volume = 0.3;

    function createLeaf() {
      const leaf = document.createElement("div");
      leaf.className = "leaf";
      leaf.textContent = "ðŸŒ¸";
      leaf.style.left = Math.random() * 100 + "vw";
      leaf.style.animationDuration = (Math.random() * 10 + 5) + "s";
      leaf.onclick = () => sound.cloneNode().play();
      document.body.appendChild(leaf);
      setTimeout(() => leaf.remove(), 15000);
    }
    setInterval(createLeaf, 700);

    // Scroll fade
    const faders = document.querySelectorAll('.fade-in-section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    faders.forEach(f => observer.observe(f));
</body>
</html>
